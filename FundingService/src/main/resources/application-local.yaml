server:
  port: 8081
spring:
  datasource:
    driverClassName: org.h2.Driver
    password: password
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    generate-ddl: true
    defer-datasource-initialization: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
security:
  basic:
    enabled: false


